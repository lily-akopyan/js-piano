<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Piano</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="https://fav.farm/ðŸŽ¹" />
    <script src="script.js" defer></script>
</head>

<body>
    <h1>VIRTUAL PIANO</h1>
    <div class="piano">
        <div class="key white" id="a" data-key="KeyA"><span class="black-font">A</span></div>
        <div class="key black" id="w" data-key="KeyW"><span class="white-font">W</span></div>
        <div class="key white" id="s" data-key="KeyS"><span class="black-font">S</span></div>
        <div class="key black" id="e" data-key="KeyE"><span class="white-font">E</span></div>
        <div class="key white" id="d" data-key="KeyD"><span class="black-font">D</span></div>
        <div class="key white" id="f" data-key="KeyF"><span class="black-font">F</span></div>
        <div class="key black" id="t" data-key="KeyT"><span class="white-font">T</span></div>
        <div class="key white" id="g" data-key="KeyG"><span class="black-font">G</span></div>
        <div class="key black" id="y" data-key="KeyY"><span class="white-font">Y</span></div>
        <div class="key white" id="h" data-key="KeyH"><span class="black-font">H</span></div>
        <div class="key black" id="u" data-key="KeyU"><span class="white-font">U</span></div>
        <div class="key white" id="j" data-key="KeyJ"><span class="black-font">J</span></div>
    </div>
    
    <audio data-key="KeyA" src="sounds/a.wav"></audio> 
    <audio data-key="KeyW" src="sounds/w.wav"></audio> 
    <audio data-key="KeyS" src="sounds/s.wav"></audio> 
    <audio data-key="KeyE" src="sounds/e.wav"></audio> 
    <audio data-key="KeyD" src="sounds/d.wav"></audio> 
    <audio data-key="KeyF" src="sounds/f.wav"></audio> 
    <audio data-key="KeyT" src="sounds/t.wav"></audio> 
    <audio data-key="KeyG" src="sounds/g.wav"></audio> 
    <audio data-key="KeyY" src="sounds/y.wav"></audio> 
    <audio data-key="KeyH" src="sounds/h.wav"></audio> 
    <audio data-key="KeyU" src="sounds/u.wav"></audio> 
    <audio data-key="KeyJ" src="sounds/j.wav"></audio> 
</body>

</html>
